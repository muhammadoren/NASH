    }

      font-size: 14px;
      color: #555;

      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }
    .menu a {
      display: block;
      padding: 8px;
      background-color: transparent;
      color: blue;
      border: 2px solid blue;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .menu a:hover {
      background-color: blue;
      color: white;
    }
    .show-menu {
      display: block;
    }
    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: blue;
